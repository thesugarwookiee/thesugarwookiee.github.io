<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control required" size="120" max="120" name="name"
            [ngModel]="contact?.name" #name="ngModel" required>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" class="form-control required" size="120" max="255" name="email"
            [ngModel]="contact?.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
        </div>
      </div>

      <div *ngIf="!email.valid && email.touched" class="col-xs-12 alert alert-danger">
        <p>Please enter a valid email address</p>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" class="form-control invalid" size="150" max="255" name="phone"
            [ngModel]="contact?.phone" #phone="ngModel" pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
        </div>
      </div>

      <div *ngIf="!phone.valid && phone.touched" class="col-xs-12 alert alert-danger">
        <p>Please enter a valid phone number</p>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL:</label>
          <input type="text" id="imageUrl" class="form-control" size="150" max="255" name="imageUrl"
            [ngModel]="contact?.imageUrl" #imageUrl="ngModel">
        </div>
      </div>

      <div class=>
        <div class="form-group">
          <label for="groupList">Group Contacts:</label>
          <div *ngIf="invalidContact" class="col-xs-12 alert alert-danger">
            <p>Contact already exists.</p>
          </div>


          <div class="row" id="groupList" style="min-height: 3rem;" dnd-droppable [dropZones]="['contactGroup']"
            (onDropSuccess)="addToGroup($event)">

            <div *ngFor="let contact of groupContacts; let i = index">
              <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
                <button class="btn btn-danger col-sm-2 deleteButton" (click)="onRemoveItem(i)">X</button>
              </div>
            </div>
            <span class="dragMsg" *ngIf="groupContacts?.length < 1">Drag contacts in group here</span>
          </div>

        </div>
      </div>
      <div *ngIf="(!name.valid && name.touched) || (!email.valid && email.touched)"
        class="col-xs-12 alert alert-danger">
        <p>The Name and Email fields are required</p>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Save'}}</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
