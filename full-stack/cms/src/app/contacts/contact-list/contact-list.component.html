<div class="row">
  <div class="panel panel-default clearfix">
    <div class="panel-heading col-xs-12">
      <h4 class="pull-left" style="font-weight: bold;">Contacts</h4>
      <button class="btn btn-success btn pull-right" routerLink="/contacts/new">
        New Contact
      </button>
    </div>
    <div class="panel-body col-xs-12">
      <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" dnd-draggable [dragEnabled]="true"
        [dragData]="contact" [dropZones]="['contactGroup']"></cms-contact-item>
    </div>
  </div>
</div>
