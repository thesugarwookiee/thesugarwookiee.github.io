    <main>
        <h2>Storm Center</h2>
        <div class="storm">
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Personal</legend>
                    <label>Full Name<input type="text" name="fullname" pattern="[\sa-zA-Z]{5,}"
                            placeholder="First Last" class="input" required></label>
                    <label>Email<input type="email" name="email" placeholder="email@demo.com"
                            class="input"></label>
                    <label>Phone Number<input type="tel" name="phone" placeholder="555 555 5555"
                            class="input" required></label>
                    <label>Zip Code<input type="number" name="zipcode" placeholder="54321"
                            class="input" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Report</legend>
                    <label>Storm Date<br><input type="date" name="stormdate"></label>
                    <label>Storm Type<input list="stormlist" name="stormtype"
                            placeholder="Type of Storm" class="input"></label>
                    <datalist id="stormlist">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                    <label for="stormseverity">Storm Severity:
                        <input type="range" class="slider" id="stormseverity" value="5" min="1" max="10" step="1"
                            oninput="adjustNumber(this.value)" onchange="adjustNumber(this.value)"><br>
                        <span id="stormvalue">5</span>
                    </label>
                    <label>Storm Region
                        <select name="stormregion" class="input">
                            <option disabled selected>Select Region...</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                            <option value="fishhaven">Fish Haven</option>
                        </select>
                    </label>
                    <label>Are you in danger?</label>
                    <label class="radio"><input type="radio" name="danger" value="yes"> Yes</label>
                    <label class="radio"><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label class="radio"><input type="radio" name="danger" value="no"> No</label>
                    <label>Additional Information<textarea type="textarea" name="information"
                            placeholder="What else can you tell us?" class="input"></textarea></label>
                </fieldset>
                <input type="submit" value="Report!" class="stormButton">
            </form>
        </div>
        <footer>
            <p>&copy;The Weather Loop | Attributions | Sierra Angell</p>
            <div id="date"></div>
        </footer>
        <script src="js/script.js"></script>
