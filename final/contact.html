    <main>
        <h2>Weather Gallery</h2>
        <div class="gallery">
            <figure class="galleryitem">
                <img src="images/gallery1.jpg" loading="lazy" alt="hiking trail in autumn in orange and grey colors"
                    width="250" height="250">
                <figcaption>The perfect hike for October.</figcaption>
            </figure>
            <figure class="galleryitem">
                <img src="images/gallery2.jpg" loading="lazy" alt="pale autumn light on a foggy lake" width="250"
                    height="250">
                <figcaption>Wear a jacket.</figcaption>
            </figure>
            <figure class="galleryitem">
                <img src="images/gallery3.jpg" loading="lazy" alt="family of three enjoying the winter weather"
                    width="250" height="250">
                <figcaption>The Olsen Family enjoys the snow!</figcaption>
            </figure>
            <figure class="galleryitem">
                <img src="images/gallery4.jpg" loading="lazy" alt="blossoms on tree branches against blue sky"
                    width="250" height="250">
                <figcaption>Spring has sprung!</figcaption>
            </figure>
            <figure class="galleryitem">
                <img src="images/gallery5.jpg" loading="lazy" alt="dog running towards camera in park with green ball"
                    width="250" height="250">
                <figcaption>Roscoe loves to play!</figcaption>
            </figure>
            <figure class="galleryitem">
                <img src="images/gallery6.jpg" loading="lazy" alt="sunset behind trees on snowy field" width="250"
                    height="250">
                <figcaption>A cold sunset.</figcaption>
            </figure>
            <figure class="galleryitem">
                <img src="images/gallery7.jpg" loading="lazy" alt="close up of squirrel in snowy evergreen tree"
                    width="250" height="250">
                <figcaption>Squirrels are ready for winter.</figcaption>
            </figure>
            <figure class="galleryitem">
                <img src="images/gallery8.jpg" loading="lazy" alt="smile child enjoying fall leaves" width="250"
                    height="250">
                <figcaption>Matilda can't get enough!</figcaption>
            </figure>
            <figure class="galleryitem">
                <img src="images/gallery9.jpg" loading="lazy" alt="close up of puffy dandelion being blown" width="250"
                    height="250">
                <figcaption>Make a wish for warmth!</figcaption>
            </figure>
